<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Desafio 04</title>
</head>

<body>
    <main id="container">
        <section id="esquerda">
            <img src="assets/image/illustration.svg" alt="">
        </section>
        
        <section id="direita">
            <div class="direita-wrapper">
                <div id="titulo">
                    <p>Bem vindo de volta</p>
                    <h1>Faça login na sua conta</h1>
                </div>

                <section id="form-wrapper">
                    <form id="formulario" action="">
                        <p>
                            <label for="iemail">E-mail</label><br>
                            <input class="campo" type="email" name="email" id="iemail" placeholder="pedropadilhan@gmail.com">
                        </p>
                        <p>
                            <label for="isenha">Senha</label><br>
                            <input class="campo" type="password" name="senha" id="isenha" placeholder="********" >
                        </p>

                        <div id="lembra-wrapper">
                            <p><input type="radio" name="lembra" id="ilembra"> Lembre de mim</p>
                            <a href="#">Esqueceu a senha?</a>
                            
                        </div>
                        
                        <div id="botoes">
                            <input id="botao-verde" type="submit" value="Entrar">
                            <input id="botao-cinza" type="submit" value="Ou faça login com o Google">
                        </div>
                    </form>
                </section>
                
                <div id="cadastro">
                    <p>Não tem uma conta?<a href="#">Cadastre-se</a> </p>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
